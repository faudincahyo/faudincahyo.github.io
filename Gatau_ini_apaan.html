    <div class="container cart-page">
        <table>
            <tr>
                <th>Produk</th>

            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <input type="checkbox" name="produk" id="cekbox">

                    <div class="box">
                        <div class="dec button">-</div>
                        <input type="text" name="qty" id="isian" value="1" class="input-filed  ">
                        <div class="inc button">+</div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      document.querySelector("dec");

        var valueCount

        var price = document.getElementById("price").innerText;

        function priceTotal(){
          var total = valueCount * price;
          document.getElementById("price").innerText = total
        }


        document.querySelector(".inc").addEventListener("click", function(){
          valueCount = document.getElementById("isian").value;

          valueCount++;

          document.getElementById("isian").value = valueCount
          priceTotal()
        })

        document.querySelector(".dec").addEventListener("click", function(){
          valueCount = document.getElementById("isian").value;

          valueCount--;

          document.getElementById("isian").value = valueCount

          priceTotal()
        })
    </script>
